<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon Manager View</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/manager.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Bamazon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/manager">Manager</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <br>
        <div class="row">
            <div class="col-3">
                <div class="list-group list-group-flush">
                    <a id="view-all" href="/manager" class="list-group-item">View All Products</a>
                    <a id="view-low" href="/inventory" class="list-group-item">View Low Inventory</a>
                    <a id="add-inventory" href="/replenish" class="list-group-item">Add to Inventory</a>
                    <a id="add-new" href="/new-product" class="list-group-item">Add New Product</a>
                </div>
            </div>
            <div class="col-9">
                <section id="add-product-view">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Product</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="product">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Department</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="department">
                                    <option>Children</option>
                                    <option>Home</option>
                                    <option>Beauty</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-1 col-form-label">Qty</label>
                            <div class="col-sm-5">
                                <input type="number" min="1" class="form-control" id="quantity">
                            </div>
                            <label class="col-sm-1 col-form-label">Price</label>
                            <div class="col-sm-5">
                                <input type="number" min="0.01" step="0.01" class="form-control" id="price">
                            </div>
                        </div>
                        <br>
                        <button id="add-product" type="submit" class="btn btn-primary">Add</button>
                    </form>

                </section>

            </div>
        </div>
    </main>

</body>

</html>
