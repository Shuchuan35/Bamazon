<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bamazon</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Bamazon</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/manager">Manaager</a>
        </div>
    </div>
    <form class="form-inline">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-info my-2 my-sm-0" id="view-cart" data-toggle="modal"
        data-target="#cart-modal">View Cart</button>
    </form>
  </nav>
  <div id="po-results"></div>
  <div class="container">
    <br>
    <table class="table">
      <thead class="bg-info">
        <tr>
          <th scope="col">Qty</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Available Qty</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody id="product-details">
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="cart-modal" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">View Purchase Order</h5>
          <button class="close float-right" data-dismiss="modal">x</button>
        </div>
        <div class="modal-body">
            <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="purchase-order">
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary">Place the Order</button> -->
          <button id="place-order" class="btn btn-info btn-sm" data-dismiss="modal">Place the Order</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
